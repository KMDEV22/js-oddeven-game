<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math-functions</title>
    <style>
        body {
            font-size: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 30px;

        }
        label{
            font-size: 20px;
            margin-bottom: 50px;
            font-family: cursive;
        }
        input{
            margin-bottom: 50px;
            margin-right: 30px;
        }
        #items .item{
         border:  1px dotted brown;
         font-size: 12px;
        }
        
    </style>
</head>

<body>
    <div id="math-output">
        123456
    </div>
    <label for="txtInput">My Input</label>
    
    <input type="number" step="20" min="-200" value="100"class="txtInput">
    <button>CLEAR</button>
    <fieldset id="items" style="display:inline-block; height: 35px;"></fieldset>
    <fieldset onclick="onfieldclick(event)">
        
        <button>
            Math-Random
        </button>
        <button>
            Math-Floor
        </button>
        <button>
            Math-Round
        </button>
        <button>
            Math-Ceil
        </button>
        <button>
            Math-Absolute(ABS)
        </button>
        <button>
            Math-Max
        </button>
        <button>
            Math-Min
        </button>

    </fieldset>
    <script src="./mymath.js"></script>

</body>

</html>
