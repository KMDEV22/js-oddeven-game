<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-even-game</title>
    <style>
        *{
            box-sizing: border-box;
        }

body{
    width: 100%;
    height: 100%;
    display: flex;
    position: absolute;
    justify-content: center;
    align-items: center;
}
.container{
    border: 2px solid;
    width: 90vh;
    height: 90vh;
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    box-sizing: content-box;
}
.box{
    width: 18vh;
    height: 18vh;
    border: 2px solid red;
    text-align: center;
    font-size: 1em;
    font-family: sans-serif;
    align-items: center;
    display: flex;    
    justify-content: center;
    font-weight: bold;
    user-select: none;
    cursor: pointer;
}
.timer{
    width: 20vh;
    height: 20vh;
    border: 7px solid;
    position: absolute;
    top: 10px;
    right: 10px;
    border-radius: 50%;
    font-size: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;

}
.box.selected{
    background-color: skyblue;
    color: navy;
}
.hidden{
    visibility: hidden;
}
.placard{
    size: 20px;
    font-family: monospace;
    border: 2px solid;
    position: absolute;
    background: cornsilk;
    font-size: 30px;
    padding: 20px;

}
.placard.initial{
    /* width: 0;
    height: 0; */
    opacity: 0;
}
.scorecontainer{
    border: 2px solid;
    width: 12vh;
    height: 40vh;
    position: absolute;
    right: 20px;
    bottom: 20px;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
}
.correct{
    border:1px solid greenyellow;
    width: 5vh;
    height: 0%;
    background: greenyellow;
}
.incorrect{
    border: 1px solid red;
    width: 5vh;
    height: 0%;
    background: red;
}
img{
    display: inline-block;
    width: 30px;
    height: 30px;
    margin-right: 5px;
}
    </style>
</head>
<body>
    
    <div class="container">
        <!-- boxes will be created programatically -->
        
    </div>
    <div class="placard">
        Select all xxx numbers. <br>
        Only 10seconds to Select
    </div>
    <div class="timer">
        10
    </div>
    <div class="scorecontainer">
        <div class="correct"></div>
        <div class="incorrect"></div>
    </div>
    
    <script src="./game.js"></script>
</body>
</html>
